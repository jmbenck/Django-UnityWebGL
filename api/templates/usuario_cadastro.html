{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h1 class="mt-4">Cadastro Jogador</h1>
<hr class="mt-0 mb-4">
<div class="container col-8">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mb-5" type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
